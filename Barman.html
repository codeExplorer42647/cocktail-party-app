      db.ref('orders')

            pendingBody.innerHTML = '<tr><td colspan="5" class="center">Aucune commande en cours</td></tr>';

            `;
            pendingBody.appendChild(tr);
          });
        });
    }

      if (e.target.classList.contains('btn-primary')) {
        markPrepared(e.target.dataset.id);
      }
    });
